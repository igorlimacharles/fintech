<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <title>FINTECH - seu parceiro de finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid container">

        <div class="back">
            <img src="./images/botao-voltar.png" alt="">
        </div>

        <header class="tituloPagina">
            <h1>Metas</h1>
        </header>

        <section class="col-12 col-md-4 metas">
            <div class="cadastroMeta text-center">
                <h1> + </h1>
            </div>
        
            <div class="metaCadastrada">
                <h1 class="tituloMeta">Emergência</h1>
                <h2 class="valorAtual">R$1.100</h2>
                <h3 class="valorDesejado">De R$10.000,00</h3>
            </div>
        </section>

        <section class="categoria">
            <h1 class="tituloCategoria">Emergência</h1>
            <div class="descTransacao">
                <h2 class="tipoTransacao">DÉBITO</h2>
                <h3 class="valorTransacao">+R$100</h3> 
            </div>
            
            
        </section>

        <div class="col-12 col-md-auto navbar d-flex flex-row flex-md-rowjustify-content-around footer mt-auto">
            <div class="acao text-center">
                <img src="./images/home.png" alt="" class="img-fluid">
                <h1 class="titulo">
                    Início
                </h1>
            </div>
        
            <div class="acao text-center">
                <img src="./images/wallet.png" alt="" class="img-fluid">
                <h1 class="titulo">
                    Extrato
                </h1>
            </div>
        
            <div class="acaoCadastrar text-center">
                <h1 class="titulo">
                    +
                </h1>
            </div>
        
            <div class="acao text-center">
                <img src="./images/goals.png" alt="" class="img-fluid">
                <h1 class="titulo">
                    Metas
                </h1>
            </div>
        
            <div class="acao text-center">
                <img src="./images/person.png" alt="" class="img-fluid">
                <h1 class="titulo">
                    Perfil
                </h1>
            </div>
        </div>
    </div>

</body>
</html>
