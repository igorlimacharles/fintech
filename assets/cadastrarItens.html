<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
    
        <title>Cadastrar Item</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
<body>
    <div class="container">

        <div class="back">
            <img src="./images/botao-voltar.png" alt="">
        </div>

        <header class="tituloPagina">
            <h1>Cadastrar item</h1>
        </header>

            <div class="col-md-8 offset-md-2">
                <div class="form">
                            <div class="form-group">
                                <label for="option">Você recebeu ou pagou?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="paguei">
                                    <label class="form-check-label" for="paguei">
                                        Paguei
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="recebi" value="recebi">
                                    <label class="form-check-label" for="recebi">
                                        Recebi
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="valor">Quanto você pagou?</label>
                                <input type="text" class="form-control" id="valor" >
                            </div>
                            <div class="form-group">
                                <label for="categoria">Qual categoria?</label>
                                <input type="text" class="form-control" id="categoria">
                            </div>
                            <button type="submit" class="btn btn-primary" style="margin: 0 auto;">✓</button>
                </div>                     
            </div>

            <div class="col-12 col-md-auto navbar d-flex flex-row flex-md-rowjustify-content-around footer mt-auto">
                <div class="acao text-center">
                    <img src="./images/home.png" alt="" class="img-fluid">
                    <h1 class="titulo">
                        Início
                    </h1>
                </div>
            
                <div class="acao text-center">
                    <img src="./images/wallet.png" alt="" class="img-fluid">
                    <h1 class="titulo">
                        Extrato
                    </h1>
                </div>
                <div class="acao text-center">
                    <img src="./images/goals.png" alt="" class="img-fluid">
                    <h1 class="titulo">
                        Metas
                    </h1>
                </div>
            
                <div class="acao text-center">
                    <img src="./images/person.png" alt="" class="img-fluid">
                    <h1 class="titulo">
                        Perfil
                    </h1>
                </div>
            </div>
    
    </div>
</body>
</html>
